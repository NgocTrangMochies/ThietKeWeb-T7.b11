<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Menu</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
}

/* Navbar chung */
.navbar {
  background-color: #fdffa0;
  padding: 10px;
  position: relative;
}

.menu {
  list-style: none;
  display: flex;
  justify-content: center;
}

.menu li a {
  color: white;
  padding: 10px 20px;
  display: block;
  text-decoration: none;
}

.menu li a:hover {
  background-color: #ffadad;
}

/* Icon menu cho mobile */
.menu-icon {
  display: none;
  font-size: 24px;
  color: white;
  cursor: pointer;
}

/* Responsive menu */
@media (max-width: 600px) {
  .menu {
    display: none;
    flex-direction: column;
    background-color: #a1a9ff;
    position: absolute;
    top: 45px;
    left: 0;
    width: 100%;
  }

  .menu.active {
    display: flex;
  }

  .menu-icon {
    display: block;
  }
}
    </style>
</head>
<body>

  <nav class="navbar">
    <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
    <ul class="menu">
      <li><a href="#">Home</a></li>
      <li><a href="#">News</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </nav>

  <script>
    function toggleMenu() {
      const menu = document.querySelector('.menu');
      menu.classList.toggle('active');
    }
  </script>

</body>
</html>
